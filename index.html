<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sertifika</title>
</head>

<body>

    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header"> Sertifika Oluştur </div>
                <div class="card-body">
                    <form id="form">
                        <div class="form-group">
                            <label for="coursename">Sertifika Programının İsmi</label>
                            <input type="text" class="form-control" id="coursename" placeholder="Enter Course Name" maxlength="75">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="teachername">Eğitmenin Adı-Soyadı</label>
                            <input type="text" class="form-control" id="teachername" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)" placeholder="Enter Teacher Name" maxlength="15">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="studentname">Katılımcının Adı-Soyadı</label>
                            <input type="text" class="form-control" id="studentname" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)" placeholder="Enter Student Name" maxlength="15" >
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="lessonshours">Ders Uzunluğu (Saat)</label>
                            <input type="text" onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))" class="form-control" id="lessonshours" placeholder="Enter Lesson's Hours" maxlength="4">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="completedate">Kursu bitirme tarihi</label>
                            <input type="date"  class="form-control" id="completedate" name="completedate" min="2021-01-01" max="2022-01-01">
                            <div></div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mt-3">Oluştur</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="check.js" type="module"></script>
    

</body>

</html>
